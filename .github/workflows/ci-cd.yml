name: Build and Push to Docker Hub, Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Frontend Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: my-api/myapi-frontend
          dockerfile: Dockerfile
          registry: docker.io
          tags: latest, ${{ github.sha }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  deploy-to-gcp:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true
      
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy myapi-frontend \
            --image=jedit/myapi-frontend:${{ github.sha }} \
            --platform=managed \
            --region=europe-west2 \
            --set-env-vars="VITE_API_URL=${{ secrets.API_URL }},VITE_SUPPORT_EMAIL=${{ secrets.SUPPORT_EMAIL }}" \
            --allow-unauthenticated